stages:
  - docker-build
  - sync

docker-build:
  stage: docker-build
  image: docker:24.0.6
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: tcp://docker:2375
  services:
    - name: docker:24.0.6-dind
      alias: docker
  before_script:
    - set +e
    - start_time=$(date +%s)
    - elapsed=0
    - interval=5
    - timeout=60
    - |
      while true; do
        docker info >/dev/null 2>&1
        result=$?
        current_time=$(date +%s)
        elapsed_time=$((current_time - start_time))
        if [[ $result -eq 0 ]]; then
          echo "docker 完成启动"
          break
        fi
        if [[ $elapsed_time -gt $timeout ]]; then
          echo "docker 启动超时"
          exit 1
        fi
        echo "docker 正在启动($elapsed) ..."
        elapsed=$((elapsed+interval))
        sleep $interval
      done
    - set -e
    - docker info
    - docker images
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  script:
    - NAME=golang
    - TAG=1.21-alpine3.18-build-base
    - docker build -t $DOCKER_USERNAME/$NAME:$TAG . --no-cache --progress plain
    - docker images
    - docker tag $CI_REGISTRY_IMAGE/$NAME:$TAG $CI_REGISTRY_IMAGE/$NAME:$TAG-$CI_PIPELINE_ID
    - docker push "$DOCKER_USERNAME/$NAME:$TAG"
  # https://docs.gitlab.com/ee/ci/yaml/index.html#rules
